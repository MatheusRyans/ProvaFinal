<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto - SAEP Estoque</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Cadastro de Novo Produto</h1>
        <div>
            <a href="/principal" style="color: white; margin-right: 15px;">
                <button style="background-color: #17a2b8;">Voltar ao Principal</button>
            </a>
            <button class="logout-btn" onclick="logout()">Sair</button>
        </div>
    </header>

    <div class="container">
        <div id="form-message" class="alert" style="display: none;"></div>

        <h2>Preencha os dados do novo produto</h2>
        <form id="produtoForm">

            <label for="sku">SKU (Identificador Único):</label>
            <input type="text" id="sku" required>

            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" required>

            <label for="estoque_minimo">Estoque Mínimo:</label>
            <input type="number" id="estoque_minimo" min="0" required>
            
            <label for="peso">Peso (Opcional):</label>
            <input type="number" id="peso" step="0.01">

            <label for="descricao">Descrição (Opcional):</label>
            <textarea id="descricao"></textarea>

            <label for="caracteristicas">Características (JSON/Texto - Opcional):</label>
            <textarea id="caracteristicas"></textarea>

            <button type="submit">Cadastrar Produto</button>
        </form>
    </div>

    <script src="../js/cadastro_produto.js"></script>
    <script>
        async function logout() {
            try {
                await fetch('/api/auth/logout', { method: 'POST' });
                window.location.href = '/views/login.html';
            } catch (error) {
                console.error('Erro ao realizar logout:', error);
            }
        }
    </script>
</body>
</html>
