<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Gestão de Produtos - SAEP Estoque</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Cadastro e Gestão de Produtos</h1>
        <div>
            <a href="/principal" style="color: white; margin-right: 15px;">
                <button style="background-color: #17a2b8;">Voltar ao Principal</button>
            </a>
            <button class="logout-btn" onclick="logout()">Sair</button>
        </div>
    </header>

    <div class="container">
        <div id="feedback-message" class="alert" style="display: none;"></div>

        <h2>Formulário de Cadastro (RF6.1)</h2>
        <form id="cadastroForm">
            <input type="hidden" id="produtoId"> 

            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" required>

            <label for="sku">SKU (Código Único):</label>
            <input type="text" id="sku" required>
            
            <label for="estoque_minimo">Estoque Mínimo (RF6.1.1):</label>
            <input type="number" id="estoque_minimo" min="1" required>

            <label for="peso">Peso (Kg - Opcional):</label>
            <input type="number" id="peso" step="0.001" min="0">

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" rows="2"></textarea>
            
            <label for="caracteristicas">Características/Observações:</label>
            <textarea id="caracteristicas" rows="2"></textarea>

            <button type="submit" id="submitBtn">Cadastrar Produto</button>
            <button type="button" id="cancelEditBtn" style="background-color: #6c757d; display: none;">Cancelar Edição</button>
        </form>

        <h2 style="margin-top: 30px;">Produtos Cadastrados (RF6.1.2)</h2>
        
        <table id="produtosTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>SKU</th>
                    <th>Nome</th>
                    <th>Estoque Mín.</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script src="../js/cadastro_produto.js"></script>
    <script>
        // Função de Logout (reutilizada)
        async function logout() {
            try {
                await fetch('/api/auth/logout', { method: 'POST' });
                window.location.href = '/views/login.html';
            } catch (error) {
                console.error('Erro ao realizar logout:', error);
            }
        }
    </script>
</body>
</html>
