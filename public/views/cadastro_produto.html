<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Estoque - SAEP Estoque</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Gestão de Estoque e Movimentação</h1>
        <div>
            <a href="/principal" style="color: white; margin-right: 15px;">
                <button style="background-color: #17a2b8;">Voltar ao Principal</button>
            </a>
            <button class="logout-btn" onclick="logout()">Sair</button>
        </div>
    </header>

    <div class="container">
        <div id="feedback-message" class="alert" style="display: none;"></div>
        
        <div id="global-alert" class="alert alert-error" style="display: none; font-weight: bold;">
            ⚠️ ATENÇÃO: Os seguintes produtos estão abaixo do estoque mínimo: <span id="low-stock-list"></span>
        </div>

        <h2>Status Atual do Estoque</h2>

        <table id="estoqueTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome do Produto</th>
                    <th>SKU</th>
                    <th>Estoque Mín.</th>
                    <th>Saldo Atual</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <dialog id="movimentacaoModal" style="border: none; padding: 0; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.3);">
        <div style="width: 400px; padding: 20px; background: white;">
            <h3>Registrar Movimentação</h3>
            <p>Produto: <span id="movimentacaoProdutoNome" style="font-weight: bold;"></span></p>
            <div id="mov-message" class="alert" style="display: none;"></div>

            <form id="movimentacaoForm">
                <input type="hidden" id="movimentacaoIdProduto">

                <label for="tipo_movimentacao">Tipo de Operação:</label>
                <select id="tipo_movimentacao" required>
                    <option value="">Selecione...</option>
                    <option value="Entrada">Entrada (Recebimento)</option>
                    <option value="Saída">Saída (Consumo/Venda)</option>
                </select>

                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" min="1" required>
                
                <label for="data">Data e Hora (Padrão atual):</label>
                <input type="datetime-local" id="data" required>

                <button type="submit">Confirmar Movimentação</button>
                <button type="button" id="cancelModalBtn" style="background-color: #6c757d;">Cancelar</button> 
            </form>
        </div>
    </dialog>

    <script src="../js/gestao_estoque.js"></script>
    <script>
        // Função de Logout (reutilizada do principal)
        async function logout() {
            try {
                await fetch('/api/auth/logout', { method: 'POST' });
                window.location.href = '/views/login.html';
            } catch (error) {
                console.error('Erro ao realizar logout:', error);
            }
        }
    </script>
</body>
</html>
